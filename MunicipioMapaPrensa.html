<script type="text/javascript">
	function updater(region){
		parent.graph.location='./graphs/municipio.php?mun=' + region;
		parent.result.location='./municipioprensa.php?source=1&municipio=' + region;
		document.getElementById("title").innerHTML = document.getElementById("over").value;
		document.getElementById("municipio").value = region;
	}

	function FC_Event(DOMId, eventType, objParams){
		if (eventType=="rollOver"){
			document.getElementById("over").value = objParams.lName;
		}else{
			document.getElementById("over").value = "Seleccione municipio para obtener resultado.";
		}
	}

	function getmuni(selection) {
		parent.graph.location='./graphs/municipio.php?mun=' + selection.options[selection.selectedIndex].value;
		parent.result.location='./municipioprensa.php?source=1&municipio=' + selection.options[selection.selectedIndex].value;
		document.getElementById("title").innerHTML = selection.options[selection.selectedIndex].text;
	}
</script>

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Provincia</title>
<meta name="GENERATOR" content="CodeCharge Studio 4.00.00.02">
<link rel="stylesheet" type="text/css" href="Styles/PLD2012/Style.css">
</head>
<body>
<table style="WIDTH: 100%">
  <tr>
    <td valign="top" align="center">
      <!-- BEGIN Grid Grid2 -->
      <table border="0" cellspacing="0" cellpadding="0" width="300">
        <tr>
          <td valign="top">
            <table class="Header" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td class="HeaderLeft">
                  <p align="center"><img border="0" src="Styles/PLD2012/Images/Spacer.gif"></p>
                </td> 
                <th>
                <p align="center">Resultado 2012</p>
                </th>
 
                <td class="HeaderRight"><img border="0" src="Styles/PLD2012/Images/Spacer.gif"></td>
              </tr>
            </table>
 
            <table class="Grid" cellspacing="0" cellpadding="0">
              <!-- BEGIN Row -->
              <tr class="Row">
                <td><img id="Grid2foto_{Grid2:rowNumber}" alt=" " src="{foto}">&nbsp;</td> 
                <td style="TEXT-ALIGN: right">{partido}<br>
                  {nombre}</td> 
                <td style="TEXT-ALIGN: right">{votos}<br>
                  {porciento}</td>
              </tr>
 <!-- END Row -->
              <!-- BEGIN NoRecords -->
              <tr class="NoRecords">
                <td colspan="3">No datos reportados</td>
              </tr>
              <!-- END NoRecords -->
              <tr class="Footer">
                <td colspan="2">
                  <p align="right">VOTOS</p>
                </td> 
                <td>
                  <div align="right">
                    {total_votos} 
                  </div>
                </td>
              </tr>
 
              <tr class="Footer">
                <td colspan="2">
                  <p align="right">ELECTORES</p>
                </td> 
                <td>
                  <div align="right">
                    {total_inscritos} 
                  </div>
                </td>
              </tr>
 
              <tr class="Footer">
                <td colspan="2">
                  <p align="right">PARTICIPACION</p>
                </td> 
                <td>
                  <div align="right">
                    {participacion} 
                  </div>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
      <!-- END Grid Grid2 --></td> 
    <td valign="top" align="center"></td>
  </tr>
 
  <tr>
    <td valign="top" colspan="2" align="center">
      <!-- BEGIN Grid Grid3 -->
      <table border="0" cellspacing="0" cellpadding="0">
        <br>
        <tr>
          <td colspan="2">
            <p style="FONT-SIZE: 17px" align="right">Total de mesas:&nbsp;{reportadas}&nbsp;de {total}&nbsp;para {porciento}&nbsp;</p>
          </td>
        </tr>
      </table>
      <!-- END Grid Grid3 --></td>
  </tr>
</table>
</body>
</html>
